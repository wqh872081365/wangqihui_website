{% extends 'base.html' %}
{% block content %}

    <div><a href="{% url 'blog_index' %}">首页</a></div>
    <div><a href="" title="" rel="category">{{ article.category.name }}</a></div>
    <div><a href="{% url 'blog_article_detail' article.pk %}" rel="bookmark">{{ article.title }}</a></div>
    <h1 class="title">{{ article.title }}</h1>
    <div class="date">{{ article.last_modified_time|date:"Y年n月d日" }}</div>
    <div>{{ article.body |safe }}</div>

{% endblock %}
