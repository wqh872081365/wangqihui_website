{% extends 'base.html' %}
{% block content %}

    {% if article.category %}
    <div><strong>文章所属类别：</strong></div>
    <div><a href="{% url 'blog_category' article.category.id %}" title="" rel="category">{{ article.category.name }}</a></div>
    {% endif %}

    <div><strong>文章详情：</strong></div>
    <div><strong>文章标题：</strong></div>
    <div><a href="{% url 'blog_article_detail' article.id %}" rel="bookmark">{{ article.title }}</a></div>

    <div><strong>文章上次修改时间：</strong></div>
    <div class="date">{{ article.last_modified_time|date:"Y年n月d日" }}</div>

    <div><strong>正文：</strong></div>
    <div>{{ article.body |safe }}</div>

{% endblock %}
