{% extends 'base.html' %}
{% block content %}

    <div><strong>文章列表：</strong></div>

    {% for article in article_list %}
        <div><a href="{% url 'blog_article_detail' article.id %}">{{ article.title }}</a></div>
    {% endfor %}

    <div><strong>文章分类：</strong></div>

    {% for category in category_list %}
        <div><a href="{% url 'blog_category' category.id %}">{{ category.name }}</a></div>
    {% endfor %}

    <div><strong> 作者：wangqihui </strong></div>

{% endblock %}
